apiVersion: v1
kind: Pod
metadata:
  name: zabbix-postgres
spec:
  containers:
  - name: postgres
    image: postgres:15
    env:
    - name: POSTGRES_DB
      value: zabbix
    - name: POSTGRES_USER
      value: zabbix
    - name: POSTGRES_PASSWORD
      value: zabbixpassword
    - name: PGDATA
      value: /var/lib/postgresql/data/pgdata
    ports:
    - containerPort: 5432
    volumeMounts:
    - name: postgres-data
      mountPath: /var/lib/postgresql/data
  volumes:
  - name: postgres-data
    persistentVolumeClaim:
      claimName: zabbix-postgres-pvc
