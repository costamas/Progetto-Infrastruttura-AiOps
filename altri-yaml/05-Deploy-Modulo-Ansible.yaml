zabbixWeb:
  enabled: true
  replicaCount: 2   # frontend HA

  image:
    repository: zabbix/zabbix-web-nginx-pgsql
    tag: 6.4-latest

  env:
    ZBX_SERVER_HOST: zabbix-zabbix-server
    DB_SERVER_HOST: postgres.zabbix.svc.cluster.local
    POSTGRES_USER: zabbix
    POSTGRES_PASSWORD: zabbixpassword
    POSTGRES_DB: zabbix
    PHP_TZ: Europe/Rome

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  ingressClassName: nginx
  hosts:
    - host: zabbix.example.local
      paths:
        - path: /
          pathType: Prefix